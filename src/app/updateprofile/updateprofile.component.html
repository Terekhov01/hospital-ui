<div class="col-md-6 offset-md-3">
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label> Имя</label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "employee.firstName" name = "firstName">
    </div>

    <div class="form-group">
      <label> Фамилия</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "employee.lastName" name = "lastName">
    </div>

    <div class="form-group">
      <label>Отечество</label>
      <input type="text" class ="form-control" id = "patronymic"
             [(ngModel)] = "employee.patronymic" name = "patronymic">
    </div>
    <div class="form-group">
      <label>Номер</label>
      <input type="text" class ="form-control" id = "phone"
             [(ngModel)] = "employee.phone" name = "phone" >
    </div>
    <div class="form-group">
      <label>Паспорт</label>
      <input type="text" class ="form-control" id = "passport"
             [(ngModel)] = "employee.passport"  [(ngModel)] = "employee.patient.passport" name = "passport">
    </div>
    <div class="form-group">
      <label>Полис</label>
      <input type="text" class ="form-control" id = "polys"
             [(ngModel)] = "employee.polys"  [(ngModel)] = "employee.patient.polys" name = "polys" placeholder= {{employee.patient.polys}}>
    </div>

    <button class = "btn btn-primary btn-block" type ="submit" >Сохранить</button>

  </form>
</div>
