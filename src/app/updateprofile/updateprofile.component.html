<div class="col-md-12 card">
  <form>
    <div class="form-group mt-2">
      <label>Имя</label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "currentUserInfo.firstName" name = "firstName" placeholder = {{currentUserInfo.firstName}}>
    </div>

    <div class="form-group">
      <label> Фамилия</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "currentUserInfo.lastName" name = "lastName" placeholder = {{currentUserInfo.lastName}}>
    </div>

    <div class="form-group">
      <label>Отечество</label>
      <input type="text" class ="form-control" id = "middleName"
             [(ngModel)] = "currentUserInfo.middleName" name = "middleName" placeholder = {{currentUserInfo.middleName}}>
    </div>
    <div class="form-group">
      <label>Номер телефона</label>
      <input type="text" class ="form-control" id = "phone"
             [(ngModel)] = "currentUserInfo.phone" name = "phone" placeholder = {{currentUserInfo.phone}}>
    </div>
    <div class="form-group" *ngIf = "currentUserRole == Role.ROLE_PATIENT">
      <label>Паспорт</label>
      <input type="text" class ="form-control" id = "passport"
             [(ngModel)] = "currentUserInfo.passport"  [(ngModel)] = "currentUserInfo.passport" name = "passport" placeholder = {{currentUserInfo.passport}}>
    </div>
    <div class="form-group" *ngIf = "currentUserRole == Role.ROLE_PATIENT">
      <label>Полис</label>
      <input type="text" class ="form-control" id = "polys"
             [(ngModel)] = "currentUserInfo.polys"  [(ngModel)] = "currentUserInfo.polys" name = "polys" placeholder = {{currentUserInfo.polys}}>
    </div>

    <div class="form-group" *ngIf = "currentUserRole == Role.ROLE_DOCTOR">
      <label>Образование</label>
      <input type="text" class ="form-control" id = "education"
             [(ngModel)] = "currentUserInfo.education"  [(ngModel)] = "currentUserInfo.education" name = "polys" placeholder = {{currentUserInfo.education}}>
    </div>

    <div class = "row-cols-6">
      <button class = "btn btn-primary col" (click) = "closeDialog()" matTooltip = "Закрыть без сохранения"><mat-icon>do_not_disturb</mat-icon></button>
      <button class = "btn btn-primary col col-offset-8" aria-label = "Save button" (click) = "onSubmit()" matTooltip = "Сохранить изменения"><mat-icon>save</mat-icon></button>
    </div>
  </form>
  <br>
</div>
