<br>


<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body align-items-center">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                id="profile-img"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                class="profile-img-card"
              />
              <div class="mt-3">
                <h4>{{currentUserInfo.lastName}} {{currentUserInfo.firstName}} {{currentUserInfo.middleName}}</h4>
              </div>
            </div>
            <button *ngIf="currentUser.roles.includes('ROLE_PATIENT')"
                    (click)="MedCard()"
                    class="btn btn-primary btn-block">
              Медицинская карта
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h2 class="mb-0">Логин</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.userName}}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h2 class="mb-0">ФИО</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.lastName}} {{currentUserInfo.firstName}} {{currentUserInfo.middleName}}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h2 class="mb-0">Эл. Почта</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.email}}" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h2 class="mb-0">Номер телефона</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.phone}}" readonly>
              </div>
            </div>
            <div class="row mb-3" *ngIf = "this.currentUserRole == Role.ROLE_PATIENT">
              <div class="col-sm-3">
                <h2 class="mb-0">Паспорт</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                 <input type="text" class="form-control" value="{{currentUserInfo.passport}}" readonly>
              </div>
            </div>
            <div class="row mb-3" *ngIf = "this.currentUserRole == Role.ROLE_PATIENT">
              <div class="col-sm-3">
                <h2 class="mb-0">Полис</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.polys}}" readonly>
              </div>
            </div>

            <div class="row mb-3" *ngIf = "this.currentUserRole == Role.ROLE_DOCTOR">
              <div class="col-sm-3">
                <h2 class="mb-0">Образование</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.education}}" readonly>
              </div>
            </div>

            <div class="row mb-3" *ngIf = "this.currentUserRole == Role.ROLE_DOCTOR">
              <div class="col-sm-3">
                <h2 class="mb-0">Номер кабинета</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.room}}" readonly>
              </div>
            </div>

            <div class="row mb-3" *ngIf = "this.currentUserRole == Role.ROLE_DOCTOR">
              <div class="col-sm-3">
                <h2 class="mb-0">Дата трудоустройства</h2>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" value="{{currentUserInfo.dateOfEmployment}}" readonly>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-sm-3">
                <button class = "btn btn-primary btn-block" (click) = "updateProfile()">Редактировать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
