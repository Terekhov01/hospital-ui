<div class = "filtersContainer mat-elevation-z4">
    <form class = "autocompleteDoctorFilterForm">
        <!-- Dropdown doctor picker -->
        <mat-form-field class = "dropdownInputField" appearance = "fill">
            <mat-label>Врач</mat-label>
            <input type = "text"
                placeholder = "Начните печатать..."
                aria-label = "Number"
                matInput
                [formControl] = "doctorShortInformationFormControl.doctorShortInformationFormControl"
                [matAutocomplete] = "auto">
                
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" class = "autocompleteDoctorFilterField">
                <!-- TODO - introduce categories of doctors by their profession -->
                <!-- <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter"> -->
                <mat-option *ngFor="let doctorShortInformation of doctorShortInformationFormControl.doctorShortInformationFiltered.value" [value] = "doctorShortInformation.toString()">
                    {{ doctorShortInformation.toString() }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <div class = "datePickerAndFilterButton">
        <app-material-date-range-picker (pickedValue) = "calendarValueChanged($event)"></app-material-date-range-picker>

        <button mat-stroked-button color="primary" (click)="checkInputAndPresentAppointmentDates()" class = "filterButton">Filter</button>
    </div>
</div>
