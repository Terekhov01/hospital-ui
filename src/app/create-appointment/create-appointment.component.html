<h3> Выберите запись для приема </h3>
<table class = "table table-striped">
  <thead>
  <tr>
<!--    <th> Id </th>-->
    <th> Адрес </th>
<!--    <th> Доктор </th>-->
    <th> Пациент </th>
    <th> Дата и время </th>
    <th> Выбор </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let appointmentRegistration of appointmentRegistrations">
<!--    <td> {{appointmentRegistration.id}} </td>-->
    <td> {{appointmentRegistration.address}} </td>
<!--    <td> {{appointmentRegistration.doctor.lastName}} </td>-->
    <td> {{appointmentRegistration.patient.user.lastName}} </td>
    <td> {{datePipe.transform(appointmentRegistration.start, "yyyy/MM/dd HH:mm")}} </td>
    <td>
      <button (click)="SelectAppointmentRegistration(appointmentRegistration.id)" class="btn btn-info"> Начать прием </button>
    </td>
  </tr>
  </tbody>
</table>
