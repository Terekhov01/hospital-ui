<body>


<div class="col-md-6">
  <h2 class="text-center">Редактирование доктора</h2>
  <form  [formGroup]="updatedoctorform"  (ngSubmit)="onSubmit() ">
<!--    [formGroup]="updatedoctorform" *ngFor="let user of user " (ngSubmit)="onSubmit(user) "-->
    <div class="form-group">
      <label for="id">Id:</label>
      <input readonly   placeholder={{user.id}}  class="form-control" id="id" required [(ngModel)]="user.id" [formControlName]="'id'" >

    </div>
<!--    [formControlName]="id"-->
    <div class="form-group">
      <label for="dateOfEmployment">Дата Трудоустройства:</label>
      <input  placeholder="{{user.dateOfEmployment}}" readonly name="dateOfEmployment" class="form-control" id="dateOfEmployment" required [(ngModel)]="user.dateOfEmployment" [formControlName]="'dateOfEmployment'">
    </div>

    <div class="form-group">
      <label for="education">Образование</label>
      <input   name="education" class="form-control" id="education" required [(ngModel)]="user.education" [formControlName]="'education'" value="{{user.education}}">
<!--      placeholder="{{user.education}}"-->
    </div>

    <div class="form-group">
      <label for="room">Кабинет:</label>
      <input   name="room" class="form-control" id="room" required [(ngModel)]="user.room.num" [formControlName]="'room'" value="{{user.room.num}}" type="number">
<!--      placeholder="{{user.room.num}}"-->
    </div>

    <div class="form-group">
      <label for="education">Специальность:</label>
      <input   name="specialist" class="form-control" id="specialist" required [(ngModel)]="user.specialist[0].specialization" [formControlName]="'specialist'" value="{{user.specialist[0].specialization}}">
<!--      placeholder="{{user.specialist[0].specialization}}"-->
    </div>

    <button class="btn btn-success" type ="submit" >Редактировать</button>
<!--    (click)="onSubmit()"-->
  </form>
</div>
