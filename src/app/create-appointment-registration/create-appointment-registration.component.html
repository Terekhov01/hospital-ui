<div class="col-md-8 offset-md-2" xmlns:filter="http://www.w3.org/1999/xhtml">
  <h3> Новая запись на прием </h3>
  <form (ngSubmit)="onSubmit()" >

    <div class = "form-group">
      <label> Фамилия доктора </label>
      <input type="text" class="form-control" id = "lastNameDoc"
             [(ngModel)]="doctor" name = "lastName">
    </div>

    <div class = "form-group">
      <label> Фамилия пациента </label>
      <input type="text" class="form-control" id = "lastNamePat"
             [(ngModel)]="patient" name = "lastName">
    </div>

<!--    <div class = "form-group">-->
<!--      <label> Service </label>-->
<!--      <input type="text" class="form-control" id = "service"-->
<!--             [(ngModel)]="appointmentRegistration.service" name = "service">-->
<!--    </div>-->

    <div class = "form-group">
      <label> Услуга </label>
<!--      <input type="text" class="form-control" id = "service"-->
<!--             [(ngModel)]="appointmentRegistration.service" ng-blur="validateSelection()-->
<!--             typeahead="item for item in services | filter:$viewValue"">-->

      <select class="form-control" id="service"
              [(ngModel)]="appointmentRegistration.service" name = "service">
        <option>Прием ко врачу</option>
        <option>Сдача анализов</option>
        <option>Прививки/Вакцинация</option>
        <option>Другое</option>
      </select>

    </div>

    <div class = "form-group">
      <label> Дата и время начала приема </label>
      <input type="datetime-local" class="form-control" id = "start"
             [(ngModel)]="appointmentRegistration.start" name = "start">
    </div>

    <div class = "form-group">
      <label> Дата и время конца приема </label>
      <input type="datetime-local" class="form-control" id = "end"
             [(ngModel)]="appointmentRegistration.end" name = "end">
    </div>

    <div class = "form-group">
      <label> Адрес </label>
      <input type="text" class="form-control" id = "address"
             [(ngModel)]="appointmentRegistration.address" name = "address">
    </div>

    <div class = "form-group">
      <label> Кабинет </label>
      <input type="text" class="form-control" id = "room"
             [(ngModel)]="appointmentRegistration.room" name = "room">
    </div>

    <button class = "btn btn-success" type = "submit"> Подтвердить </button>

  </form>
</div>
