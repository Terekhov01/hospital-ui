<div class="row">

  <div class="col-9">

    <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <!--      <th class="hidden">Идентификатор</th>-->

    <tbody>

      <td>{{user.lastname}}</td>

      <td>{{user.dateOfEmployment}}</td>
      <!--      <td>{{user.education}}</td>-->
      <td>{{user.room.num}}</td>

      <td>
        <button (click)="updateDoctor(user.id)" class="btn btn-primary">
