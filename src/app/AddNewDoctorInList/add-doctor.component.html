<body>


<div class="col-md-6">
  <h2 class="text-center">Добавление доктора</h2>
  <form (ngSubmit)="createUser()" [formGroup]="adddoctorform">

    <div class="form-group">
      <label for="firstname">Имя:</label>
      <input [(ngModel)]="user.firstname" [formControlName]="'firstname'" class="form-control"
             id="firstname" minlength="3" name="specialist" placeholder="">
    </div>
    <div class="form-group">
      <label for="lastname">Фамилия:</label>
      <input [(ngModel)]="user.lastname" [formControlName]="'lastname'" class="form-control"
             id="lastname" minlength="3" name="specialist" placeholder="">
    </div>

    <div class="form-group">
      <label for="dateOfEmployment">Дата трудоустройства:</label>
      <input class="form-control" id="dateOfEmployment" name="dateOfEmployment" readonly type="email"
             value="{{today | date:'fullDate':'UTC +3':'ru'}}">
    </div>

    <div class="form-group">
      <label for="education">Образование:</label>
      <input [formControlName]="'education'" class="form-control" id="education" minlength="1" value="{{user}}">
      <!--      [(ngModel)]="user.education"-->
    </div>

    <div class="form-group">
      <label for="room">Кабинет:</label>
      <input [(ngModel)]="user.room.num" [formControlName]="'room'" class="form-control" id="room" minlength="2"
             placeholder="room" type="number">
    </div>

    <!--    <div class="form-group">-->

    <!--        <option [(ngModel)]="user.room.num" [formControlName]="'room'" id="room" [value]="100" >100</option>-->
    <!--        <option>300</option>-->
    <!--      </select>-->
    <!--&lt;!&ndash;      <input [(ngModel)]="user.room.num" placeholder="room" [formControlName]="'room'" class="form-control" id="room" type="number">&ndash;&gt;-->
    <!--    </div>-->

    <div class="form-group">
      <label for="specialist">Специальность:</label>

      <!--      <select name="list1">&ndash;&gt;-->
      <!--                <option [(ngModel)]="user.specialist[0].specialization" [formControlName]="'specialist'" name="specialist" class="form-control" id="specialist" >Лев</option>-->
      <!--                <option>300</option>-->
      <!--              </select>-->

      <input [(ngModel)]="user.specialist[0].specialization" [formControlName]="'specialist'" class="form-control"
             id="specialist" minlength="3" name="specialist" placeholder="">
    </div>

    <!--    createUser()-->
    <button class="btn btn-primary">Добавить</button>
  </form>
</div>
